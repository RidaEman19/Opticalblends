<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    
    
    #formMessage {
      color: brown;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
    .passwordhelp{
      color: #492a0e;
    }
    
    .object-fit-cover {
      object-fit: cover;
    }
    
    #formBox {
      display: none;
      position: relative;
      left: 100px;
      opacity: 0;
    }
    .main{

        background-color: #E6D8C3;
    }
    .btn2{
        background-color:#492a0e;
        color: #E6D8C3;
        width: 350px;
        border-radius: 10px; 
        height: 40px;      
    }

    .reg{
        text-align: center;
        color: #492a0e;
        font-weight: bold;
    }
    .eye1{
        border: 2px solid #492a0e;
        border-radius: 5px;
        background-color: #492a0e;
        color: #E6D8C3;

    }
    .full1{
        color: #492a0e;
    }
    .full2{
        color: #492a0e;
    }
    .full3{
        color: #492a0e;
    }
    .full4{
        color: #492a0e;
    }
    
  </style>
</head>
<body class="text-light d-flex justify-content-center align-items-center min-vh-100 main">

  <div class="container" style="max-width: 900px;">
    <div class="row g-0 shadow-lg rounded overflow-hidden">

      <div class="col-12 col-md-6 ">
        <div id="carouselExample" class="carousel slide h-100" data-bs-ride="carousel">
          <div class="carousel-inner h-100">
            <div class="carousel-item active h-100">
             <img src="https://i.pinimg.com/1200x/58/7c/f4/587cf48bcc61db8cae0d68fd731e5585.jpg" class="d-block w-100 h-100 object-fit-cover" alt="slide1">
            </div>
            <div class="carousel-item h-100">
              <img src="https://i.pinimg.com/1200x/e7/ac/5d/e7ac5d871d5a938c45a186c285d254a3.jpg" class="d-block w-100 h-100 object-fit-cover" alt="slide2">
            </div>
            <div class="carousel-item h-100">
              <img src="https://i.pinimg.com/1200x/f2/7a/d0/f27ad0e1535c849592443b189441a239.jpg" class="d-block w-100 h-100 object-fit-cover" alt="slide3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>

      <div class="col-md-6   p-5" form12 id="formBox">
        <h3 class="reg">Register</h3>

        <form id="registerForm">
          <div class="mb-3">
            <label class="full1">Full Name</label>
            <input type="text" id="name" class="form-control bg-transparent text-dark border-dark" placeholder="User Name">
          </div>

          <div class="mb-3">
            <label class="full2">Email</label>
            <input type="email" id="email" class="form-control bg-transparent text-dark border-dark" placeholder="OpticBlend@gmail.com">
          </div>

          <div class="mb-3">
            <label class="full3">Password</label>
            <div class="input-group">
              <input type="password" id="password" class="form-control bg-transparent text-dark border-dark" placeholder="Enter password">
              <button type="button" class="eye1" id="showPass"><i class="eye2"></i></button>
            </div>
            <small id="passwordHelp" class="passwordhelp"></small>
          </div>

          <div class="mb-3">
            <label class="full4">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control bg-transparent text-dark border-dark" placeholder="Re-Enter password">
            <small id="confirmHelp" class="text-warning"></small>
          </div>

          <button type="submit" class="btn2 w-100 w-md-auto px-4 py-2 fw-bold text-white">
  Register
</button>

<p class="mt-3 text-center text-dark">
  Already have an account?
  <a href="login.html" class="fw-bold" style="color:#3a1506; text-decoration:none;">Login</a>
</p>

        

    

        </form>

        <div id="formMessage"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  
<script>
    document.addEventListener("DOMContentLoaded", function() {

      const formBox = document.getElementById("formBox");
      const showPassButton = document.getElementById("showPass");
      const passwordField = document.getElementById("password");
      const registerForm = document.getElementById("registerForm");
      const passwordIcon = showPassButton.querySelector('.eye2'); 
      
    
      formBox.style.display = "block";
      setTimeout(() => {
        formBox.style.transition = "left 1s ease-out, opacity 1s ease-out";
        formBox.style.left = "0px";
        formBox.style.opacity = 1;
      }, 50); 

      showPassButton.addEventListener("click", function() {
        let type = passwordField.getAttribute("type");
        if (type === "password") {
          passwordField.setAttribute("type", "text");
          passwordIcon.className = "bi bi-eye-slash"; 
        } else {
          passwordField.setAttribute("type", "password");
          passwordIcon.className = "bi bi-eye"; 
        }
      });
      
      
      passwordIcon.className = "bi bi-eye";


      registerForm.addEventListener("submit", function(e) {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const pass = document.getElementById("password").value;
        const confirm = document.getElementById("confirmPassword").value;
        const passHelp = document.getElementById("passwordHelp");
        const confirmHelp = document.getElementById("confirmHelp");
        const formMessage = document.getElementById("formMessage");
        
        let isValid = true; 

        passHelp.textContent = "";
        confirmHelp.textContent = "";
        formMessage.textContent = "";

        const passCheck = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;

   
        if (name === "" || email === "" || pass === "" || confirm === "") {
          formMessage.textContent = "Please fill all fields!";
          isValid = false;
        }

        if (isValid && !passCheck.test(pass)) {
          passHelp.textContent = "At least 8 chars, 1 capital, 1 number, 1 special symbol.";
          isValid = false;
        } 

        
        if (isValid && pass !== confirm) {
          confirmHelp.textContent = "Passwords do not match.";
          isValid = false;
        }
 
   if (isValid) {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const userExists = users.some(user => user.email === email);
      if (userExists) {
        formMessage.textContent="This email is already registered.";
        return;
      }
        users.push({name, email, pass });
      localStorage.setItem("users", JSON.stringify(users));

      
          formMessage.textContent = "Registration successful!";
          registerForm.reset();
          window.location.href= "header.html"
        }
    
   
     
      });
    });
</script>
</body>
</html>
